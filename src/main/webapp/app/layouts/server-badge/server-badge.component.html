<h5>
  <span
    class="badge"
    [ngClass]="{
      'bg-success': server() === ArtemisServer.LOCAL,
      'bg-warning text-dark': server()?.startsWith('STAGING') || server() === ArtemisServer.DEVCLUSTER,
      'bg-danger': server() === ArtemisServer.PRODUCTION,
      'bg-info': server()?.startsWith('TS'),
    }"
  >
    {{ server() }}
  </span>
</h5>
