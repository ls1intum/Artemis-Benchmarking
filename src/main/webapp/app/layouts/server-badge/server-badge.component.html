<h5>
  <span
    class="badge"
    [ngClass]="{
      'bg-success': server == ArtemisServer.LOCAL,
      'bg-warning text-dark': server == ArtemisServer.STAGING,
      'bg-danger': server == ArtemisServer.PRODUCTION,
      'bg-info': server == ArtemisServer.TS1 || server == ArtemisServer.TS3
    }"
  >
    {{ server }}
  </span>
</h5>
