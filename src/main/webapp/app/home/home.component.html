<div class="row">
  <div class="col-md-9">
    <h1 class="display-4">Welcome to the Artemis Benchmarking Tool</h1>
    <p class="lead">This application can be used for load-testing Artemis.</p>
    <div>
      @switch (account !== null) {
        @case (true) {
          <div class="alert alert-success">
            @if (account) {
              <span id="home-logged-message">You are logged in as user "{{ account.login }}".</span>
            }
          </div>
        }
        @case (false) {
          <div class="alert alert-warning">
            <span>You are not signed in. Click here to </span>
            <a class="alert-link" (click)="login()">sign in</a>
          </div>
        }
      }
    </div>
  </div>
</div>
