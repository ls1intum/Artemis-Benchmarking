<div class="row">
  <div class="col-md-9">
    <h1 class="display-4">Welcome to the Artemis Benchmarking Tool</h1>

    <p class="lead">This application can be used for load-testing Artemis.</p>

    <div [ngSwitch]="account !== null">
      <div class="alert alert-success" *ngSwitchCase="true">
        <span id="home-logged-message" *ngIf="account">You are logged in as user "{{ account.login }}".</span>
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span>You are not signed in. Click here to </span>
        <a class="alert-link" (click)="login()">sign in</a>
      </div>
    </div>
  </div>
</div>
